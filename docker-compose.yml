version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: order-database
    environment:
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpass
      POSTGRES_DB: orderdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderuser -d orderdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - order-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: order-backend
    environment:
      DATABASE_URL: postgresql://orderuser:orderpass@database:5432/orderdb
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - order-network
    restart: unless-stopped

  db-init:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: order-db-init
    environment:
      DATABASE_URL: postgresql://orderuser:orderpass@database:5432/orderdb
    command: python init_db.py
    depends_on:
      database:
        condition: service_healthy
    networks:
      - order-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: order-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - order-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  order-network:
    driver: bridge