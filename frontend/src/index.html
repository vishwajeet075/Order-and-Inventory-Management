<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order & Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">OrderFlow</h1>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link active" data-page="place-order">Place Order</a></li>
                <li><a href="#" class="nav-link" data-page="track-order">Track Order</a></li>
                <li><a href="#" class="nav-link" data-page="inventory">Inventory</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <!-- Place Order Section -->
        <section id="place-order" class="page active">
            <h2>Place New Order</h2>
            <form id="orderForm" class="form-card">
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" required placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="customerEmail">Email</label>
                    <input type="email" id="customerEmail" required placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="productSelect">Select Product</label>
                    <select id="productSelect" required>
                        <option value="">-- Choose a product --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" min="1" required placeholder="1">
                </div>
                
                <button type="submit" class="btn btn-primary">Place Order</button>
                <div id="orderMessage" class="message"></div>
            </form>
        </section>

        <!-- Track Order Section -->
        <section id="track-order" class="page">
            <h2>Track Your Order</h2>
            <div class="form-card">
                <div class="form-group">
                    <label for="orderIdInput">Order ID</label>
                    <input type="text" id="orderIdInput" placeholder="Enter your order ID">
                </div>
                <button id="trackBtn" class="btn btn-primary">Track Order</button>
                <div id="trackMessage" class="message"></div>
            </div>

            <div id="orderDetails" class="order-details" style="display: none;">
                <h3>Order Details</h3>
                <div class="detail-card">
                    <div class="detail-row">
                        <span class="detail-label">Order ID:</span>
                        <span id="detailOrderId" class="detail-value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Customer:</span>
                        <span id="detailCustomer" class="detail-value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Email:</span>
                        <span id="detailEmail" class="detail-value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Product:</span>
                        <span id="detailProduct" class="detail-value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Quantity:</span>
                        <span id="detailQuantity" class="detail-value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span id="detailStatus" class="detail-value status-badge"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Created:</span>
                        <span id="detailCreated" class="detail-value"></span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Inventory Section -->
        <section id="inventory" class="page">
            <h2>Current Inventory</h2>
            <button id="refreshInventory" class="btn btn-secondary">Refresh</button>
            <div id="inventoryMessage" class="message"></div>
            <div id="inventoryList" class="inventory-grid"></div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2026 OrderFlow - Production-Grade Order Management System</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
